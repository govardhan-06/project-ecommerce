{% load static %}
{% load getstatus %}
    <div class="small-container cart-page">
        {% if orders %}

        <table>
            <tr>
                <th>Order</th>
                <th>Date</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
            {%for order in orders%}
            <tr>
                <td>{{order.id}}</td>
                <td>{{order.created_at}}</td>
                <td>{{order.total_price}}</td>
                <td>{% getstatus order.order_status %}</td>
            </tr>
            {%endfor%}
        </table>

        {%else%}
        <p>No Orders yet!!</p>
        {%endif%}

    </div>
